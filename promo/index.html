<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>西门问雪</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; overflow: hidden; }
    #app { height: 100%; overflow-y: auto; -webkit-overflow-scrolling: touch; }
    body {
      font-family: -apple-system, 'PingFang SC', 'Microsoft YaHei', sans-serif;
      background: linear-gradient(160deg, #0d1f3c 0%, #1a3a6b 40%, #2d6cb5 70%, #4a90d9 100%);
      color: #fff;
    }

    .page {
      min-height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      padding: 48px 24px 32px;
      position: relative;
      overflow: hidden;
    }

    /* 飘雪 */
    .snowflake {
      position: fixed; top: -10px;
      color: rgba(255,255,255,0.5);
      animation: fall linear infinite;
      pointer-events: none; z-index: 0;
    }
    @keyframes fall { to { transform: translateY(105vh) rotate(360deg); } }

    /* 顶部品牌 */
    .brand { text-align: center; position: relative; z-index: 1; }
    .brand-icon { font-size: 36px; color: rgba(255,255,255,0.85); margin-bottom: 12px; animation: pulse 3s ease-in-out infinite; }
    @keyframes pulse { 0%,100% { transform: scale(1); } 50% { transform: scale(1.08); } }
    .brand h1 {
      font-size: 32px; font-weight: 700; letter-spacing: 5px;
      background: linear-gradient(135deg, #fff, #a0d0ff);
      -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;
    }
    .brand .tagline {
      font-size: 14px; color: rgba(255,255,255,0.6); margin-top: 8px; line-height: 1.6;
    }

    /* 功能亮点 */
    .highlights {
      display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px;
      width: 100%; max-width: 360px; position: relative; z-index: 1;
    }
    .hl-item {
      display: flex; flex-direction: column; align-items: center;
      background: rgba(255,255,255,0.08); border: 1px solid rgba(255,255,255,0.1);
      border-radius: 16px; padding: 14px 6px;
    }
    .hl-icon {
      width: 36px; height: 36px; border-radius: 10px;
      background: linear-gradient(135deg, #5BA8F5, #2979C1);
      display: flex; align-items: center; justify-content: center;
      font-size: 16px; margin-bottom: 8px;
    }
    .hl-item h3 { font-size: 12px; font-weight: 600; }

    /* 底部 CTA */
    .cta { text-align: center; position: relative; z-index: 1; }
    .qr-wrap {
      display: inline-block; background: rgba(255,255,255,0.95);
      border-radius: 16px; padding: 14px;
    }
    .qr-wrap img { width: 110px; height: 110px; border-radius: 8px; display: block; }
    .cta .hint { font-size: 12px; color: rgba(255,255,255,0.5); margin-top: 10px; }
    .cta .slogan { font-size: 13px; color: rgba(255,255,255,0.4); margin-top: 6px; }
  </style>
</head>
<body>
<div id="app">
  <div v-for="f in flakes" :key="f.id" class="snowflake"
    :style="{ left: f.left, fontSize: f.size, opacity: f.op, animationDuration: f.dur, animationDelay: f.del }">
    <i class="fa-solid fa-snowflake"></i>
  </div>

  <div class="page">
    <!-- 品牌 -->
    <div class="brand">
      <div class="brand-icon"><i class="fa-solid fa-snowflake"></i></div>
      <h1>西门问雪</h1>
      <p class="tagline">精准追踪实时雪况，<br>带你奔赴冬日里的纯白浪漫。</p>
    </div>

    <!-- 亮点 -->
    <div class="highlights">
      <div class="hl-item" v-for="h in highlights" :key="h.icon">
        <div class="hl-icon"><i :class="h.icon"></i></div>
        <h3>{{ h.title }}</h3>
      </div>
    </div>

    <!-- 扫码 -->
    <div class="cta">
      <div class="qr-wrap">
        <img src="./assets/dev.png" alt="小程序码" />
      </div>
      <p class="hint">长按识别小程序码 · 开启寻雪之旅</p>
      <p class="slogan">不负冬日好时光，遇见最近的雪</p>
    </div>
  </div>
</div>

<script>
const { createApp, ref } = Vue
createApp({
  setup() {
    const flakes = ref(Array.from({ length: 20 }, (_, i) => ({
      id: i,
      left: Math.random() * 100 + '%',
      size: Math.random() * 10 + 8 + 'px',
      op: Math.random() * 0.4 + 0.2,
      dur: Math.random() * 6 + 7 + 's',
      del: Math.random() * 6 + 's',
    })))
    const highlights = ref([
      { icon: 'fa-solid fa-snowflake', title: '实时雪况' },
      { icon: 'fa-solid fa-map-location-dot', title: '寻雪地图' },
      { icon: 'fa-solid fa-bell', title: '落雪提醒' },
      { icon: 'fa-solid fa-calendar-days', title: '赏雪规划' },
      { icon: 'fa-solid fa-share-nodes', title: '雪景海报' },
      { icon: 'fa-solid fa-mountain-sun', title: '热门胜地' },
    ])
    return { flakes, highlights }
  }
}).mount('#app')
</script>
</body>
</html>
